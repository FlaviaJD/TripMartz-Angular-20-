<div class="card mb-3">
    <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
            <i class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i>
            {{'Event Notifications List'}}
        </div>
    </div>
    <div class="table-responsive">
        <table class="align-middle mb-0 table table-borderless table-striped table-hover">
            <thead>
                <tr class="p-2">
                    <th scope="col" class="text-left" *ngFor="let header of displayColumn;">
                        {{header.value }} </th>
                </tr>
            </thead>
            <tbody>
                <ng-template #notShow>
                    <tr class="p-2" *ngFor="let data of respData; let i=index;">
                        <td class="text-left text-muted">{{i+1}}.</td>
                        <td class="text-left">
                            <div class="row">
                                <div class="col-1 customCenter">
                                    <span class="bg-info p-1 text-white"> <i class="{{data['event_icon']}}" aria-hidden="true"></i> </span>
                                </div>
                                <div class="col-11 pl-0">
                                    <div [innerHTML]="data['event_title']"></div>
                                </div>
                            </div>
                        </td>
                        <td class="text-left">
                            <div class="col-11 pl-0">
                                <div class="" [innerHTML]="data['event_description']"></div>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <tr *ngIf="noData; else notShow">
                    <td colspan="7" class="text-center">
                        <mat-spinner [diameter]="30" mode="indeterminate" style="margin: 0 auto;"></mat-spinner>
                        No Data Found
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer pb-0">
        <div class="d-flex w-100 justify-content-between">
            <ngb-pagination [collectionSize]="collectionSize" [maxSize]="12" [rotate]="true" [boundaryLinks]="true" [(page)]="page"
                [pageSize]="pageSize">
            </ngb-pagination>
            <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
                <option [ngValue]="50">50 items per page</option>
                <option [ngValue]="100">100 items per page</option>
                <option [ngValue]="150">150 items per page</option>
                <option [ngValue]="200">200 items per page</option>
                <option [ngValue]="500">500 items per page</option>
                <option [ngValue]="700">700 items per page</option>
                <option [ngValue]="1000">1000 items per page</option>
            </select>
        </div>
    </div>
</div>
