<div class="eligibility">
    <h4>Car Eligibility</h4>
<div class="col-xs-12 cont_in">
    <div class="card-body pt-3 pull-left p-0 w-100 pb-2" *ngFor="let policy of policyList">
      <label>
        <strong>Booking:</strong>
        <span *ngIf="policy?.car==0">No</span>
        <span *ngIf="policy?.car==1">Yes</span>
      </label>
      <label>
        <strong>Cab Type:</strong>
        <span>{{policy?.cabType}}</span>
      </label>
    </div>
  </div>
  <div *ngIf="policyList.length==0"> No Policy Found</div>
</div>
