<div class="card mb-3">
    <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
            <i class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i>
            {{ label }}
        </div>
        <div class="btn-actions-pane-right">
            <div role="group" class="btn-group-sm btn-group">
                <button class="btn-shadow btn btn-dark">Refresh</button>
                <button type="button" class="btn-shadow btn btn-dark">Remove</button>
            </div>
        </div>
    </div>
    <form>
        <div class="p-2 customBorder">
            <div class="form-group form-inline mb-0">
                Full text search:
                <input class="form-control ml-2" type="text" name="searchTerm" />

            </div>
        </div>

        <div class="table-responsive">
            <table class="align-middle mb-0 table table-borderless table-striped table-hover">
                <thead>
                    <tr class="p-2">
                        <th class="text-left text-nowrap" *ngFor="let header of displayColumn;">
                            {{header}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="p-2" *ngFor="let promo of promoData; let i=index;">
                        <td class="text-left text-muted"># {{promo.Sno}}</td>
                        <td class="text-left"> {{promo['Promo Code']}} </td>
                        <td>
                            <div class="widget-content p-0">
                                <div class="widget-content-wrapper">
                                    <div class="widget-content-left mr-3">
                                        <div class="widget-content-left">
                                            <img height="50" width="50" class="rounded"
                                                [src]="promo['Image']" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="text-left"> {{promo['Discount']}} </td>
                        <td class="text-left"> {{promo['Valid Upto']}} </td>
                        <td class="text-left"> {{promo['Minimum Amount']}} </td>
                        <td class="text-left"> {{promo['Module']}} </td>
                        <td class="text-center">
                            <div
                                class="badge badge-{{ promo['Status'] === 'Active' ? 'success' : 'warning'}}">
                                {{promo['Status']}} </div>
                        </td>
                        <td class="text-left"> {{promo['Created On']}} </td>
                        <td class="text-center">
                            <button type="button"
                                class="btn btn-{{ promo['Action']==='Update'? 'primary': 'danger'}} btn-sm"
                                title="{{promo['Action']}}">
                                {{promo['Action']}}
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer pb-0">
            <div class="d-flex w-100 justify-content-between">
                <ngb-pagination [collectionSize]="collectionSize" [maxSize]="12" [rotate]="true" [boundaryLinks]="true" [(page)]="page"
                    [pageSize]="pageSize">
                </ngb-pagination> 
                 <select class="custom-select" style="width: auto" name="pageSize"
                    [(ngModel)]="pageSize">
                    <option [ngValue]="2">2 items per page</option>
                    <option [ngValue]="4">4 items per page</option>
                    <option [ngValue]="6">6 items per page</option>
                </select>
            </div>
        </div>
    </form>
</div>
