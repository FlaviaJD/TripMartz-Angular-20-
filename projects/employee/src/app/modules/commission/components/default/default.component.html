<div class="card">
    <div class="card-body">
        <ngb-tabset class="tabs-animated tabs-animated-shadow">
            <ngb-tab *ngFor="let tab of tabLinks; let i=index;">
                <ng-template ngbTabTitle>
                    <span (click)="onSelect()"> <i class="{{tab.icon}}"></i> &nbsp; {{tab.label}} </span>
                </ng-template>
                <ng-template ngbTabContent>
                    <hr>
                    <div class="card mb-3">
                        <div class="card-header-tab card-header">
                            <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                                <i class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i>
                                {{'Flight Commision'}}
                            </div>
                        </div>
                        <form>
                            <div class="p-2">
                                <div class="form-group form-inline mb-0">
                                    N.B: Commission amount is calculated from the commission which you get from API
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table">
                                    <tr>
                                        <td class="text-left text-muted">
                                            <div class="d-flex flex-row pt-3">
                                                <div>
                                                    <label for="inputStatus4" class="lh-30">Agents Get &nbsp;</label>
                                                </div>
                                                <select id="inputStatus4" class="form-control form-control-sm col-sm-1">
                                                    <option selected>10</option>
                                                    <option>15</option>
                                                    <option>20</option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div id="allbtn" class="">
                                                <span class="p-1">
                                                    <button type="submit"
                                                        class="btn btn-sm btn-success p-1">Update</button>
                                                </span>
                                                <span class="p-1">
                                                    <button type="submit"
                                                        class="btn btn-sm btn-warning p-1">Reset</button>
                                                </span>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                    </div>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
