<div class="mat-elevation-z8">
  
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="Sno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sno</th>
      <td mat-cell *matCellDef="let row">{{row.Sno}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="BankLogo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bank Logo</th>
      <td mat-cell *matCellDef="let row">{{row.BankLogo}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="AccountName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Account Name</th>
      <td mat-cell *matCellDef="let row">{{row.AccountName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="AccountNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Account Number</th>
      <td mat-cell *matCellDef="let row">{{row.AccountNumber}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="BankName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bank Name</th>
      <td mat-cell *matCellDef="let row">{{row.BankName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="BranchName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch Name</th>
      <td mat-cell *matCellDef="let row">{{row.BranchName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="IFSCCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IFSCCode</th>
      <td mat-cell *matCellDef="let row">{{row.IFSCCode}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="PAN">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PAN</th>
      <td mat-cell *matCellDef="let row">{{row.PAN}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="CreatedOn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CreatedOn</th>
      <td mat-cell *matCellDef="let row">{{row.CreatedOn}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.Status}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">{{row.Action}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
