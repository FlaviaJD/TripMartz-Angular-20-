<div class="rangebox">
    <button data-target="#collapse5" data-toggle="collapse" class="collapsebtn" type="button">Board Type</button>
    <!-- <a style="cursor: pointer;font-size: 12px;" class="float-right" (click)="clearFilter()">Clear</a> -->
    <form [formGroup]="regConfig" style="clear: both;">
        <div id="collapse5" class="collapse show">
            <div class="boxins" id="allairlines">
                <ul class="locationul">
                    <ng-container formArrayName="boardType">
                        <ng-container *ngFor="let item of regConfig.get('boardType')['controls']; index as i"
                            [formGroupName]="i">
                            <li>
                                <div class="squaredThree">
                                    <input formControlName="isChecked"
                                        (change)="filterByBoardType($event.target.checked, item.get('name').value)"
                                        type="checkbox" name="check" class="airlinecheckbox"
                                        id="{{item.get('name').value}}">
                                    <label for="{{item.get('name').value}}"></label>
                                </div>
                                <label  for="{{item.get('name').value}}" class="lbllbl text-capitalize">
                                    <div *ngIf="item.get('name').value === 'RO'">Room only</div>
                                    <div *ngIf="item.get('name').value === 'BB'">Bed and breakfast</div>
                                    <div *ngIf="item.get('name').value === 'HB'">Half board</div>
                                    <div *ngIf="item.get('name').value === 'FB'">Full board</div>
                                </label>
                            </li>
                        </ng-container>
                    </ng-container>
                </ul>
            </div>
        </div>
    </form>
</div>
