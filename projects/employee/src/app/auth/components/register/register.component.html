<div class="h-100">
    <div class="no-gutters ">
        <!-- login header start -->
  <app-home-page-header></app-home-page-header>
        <!-- login header end -->
        <div class="login-max-screen-1260 row register-section" style="padding-left: 0 !important;">
            <div class="col-5 p-0">
                <div class="register-banner">
                    <div class="register-banner-bg" [ngStyle]="{'background-image': 'url(' + registerImage + ')'}">
                        <div class="register-banner-content">
                            <div class="entry-title">
                                <h1>Welcome</h1>
                            </div>
                            <div class="entry-content">
                                <p>The LARGEST platform to book & manage all your Business Travels!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="register-form-section col-7 pl-0">
                <div class="register-form-title">
        <alert></alert>
                    <h3>Welcome,</h3>
                    <span>It only takes a few seconds to create your account</span>
                </div>
                <div class="register-form-fields">
                    <form autocomplete="off" class="needs-validation" [formGroup]="registerForm" novalidate
                    (ngSubmit)="onRegister(registerForm)">
                        <div class="row">
                            <div class="col-md-5 mr-10">
                                <fieldset class="form-group">
                                    <label for="firstName" class="required">First Name</label>
                                    <div tabindex="-1" role="group">
                                        <input formControlName="first_name" id="firstName" type="text" (keypress)="omitSpecialCharacters($event)"
                                            placeholder="First Name" class="form-control" maxlength="20">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-5">
                                <fieldset class="form-group">
                                    <label for="lastName" class="required">Last Name</label>
                                    <div tabindex="-1" role="group">
                                        <input formControlName="last_name" type="text" placeholder="Last Name" (keypress)="omitSpecialCharacters($event)"
                                            class="form-control" formControlName="last_name" maxlength="20">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-5 mr-10">
                                <fieldset class="form-group">
                                    <label for="businessName" class="required">Business Name</label>
                                    <div tabindex="-1" role="group">
                                        <input formControlName="business_name" type="text" placeholder="Business Name"
                                            class="form-control" formControlName="business_name" maxlength="20">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-5">
                                <fieldset class="form-group">
                                    <label for="businessNumber" >Business Number</label>
                                    <div tabindex="-1" role="group">
                                        <input formControlName="business_number" type="text"
                                            placeholder="Business Number" class="form-control" formControlName="business_number"maxlength="20"
                                            (keypress)="numberOnly($event)"></div>
                                </fieldset>
                            </div>
                            <div class="col-md-5 mr-10">
                                <fieldset class="form-group">
                                    <label for="selectCountry" class="required">Select Country</label>
                                    <div tabindex="-1" role="group">
                                        <select formControlName="country" class="form-control">
                                            <option value=''>Select Country</option>
                                            <option *ngFor="let c of staticCountries" [value]="c.code">
                                                {{c.name}}</option>
                                        </select>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-5">
                                <fieldset class="form-group">
                                    <label for="phone" class="required">Phone</label>
                                    <div tabindex="-1" role="group">
                                        <input formControlName="phone" type="text" placeholder="Phone"
                                            class="form-control" formControlName="phone" maxlength="10"(keypress)="numberOnly($event)">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-5 mr-10">
                                <fieldset class="form-group">
                                    <label for="email" class="required">Email</label>
                                    <div tabindex="-1" role="group">
                                        <input formControlName="email" type="email" placeholder="Email"
                                            class="form-control" formControlName="email">
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-md-5">
                                <fieldset class="form-group">
                                    <label for="password" class="required">Password</label>
                                    <div tabindex="-1" role="group">
                                        <input formControlName="password" type="password" placeholder="Password"
                                            class="form-control" formControlName="password"></div>
                                </fieldset>
                            </div>
                            <div class="col-md-5 mt-4 mr-10">
                                <fieldset class="form-group pb-5">
                                    <div class="custom-control custom-checkbox">
                                        <input id="confirmCheckbox" namae="confirmCheckbox" type="checkbox" name="check"
                                            class="custom-control-input" value="true" formControlName="confirmCheckbox">
                                        <label for="confirmCheckbox" class="custom-control-label">
                                            Accept our Terms and Conditions.
                                        </label></div>
                                </fieldset>
                            </div>
                            <div class="col-md-5 mt-4">
                                <fieldset class="form-group">
                                    <div class="sign-in">
                                        <h5 class="mb-0">
                                            Already have an account?
                                            <a routerLink="/auth/login">Please Sign in</a></h5>
                                    </div>
                                    <hr>
                                    <div class="forgot-password">
                                        <a class="c-pointer" (click)="openDialog()">Forgot Password</a>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="center-section col-md-10">
                            <button type="submit" class="btn">REGISTER</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
