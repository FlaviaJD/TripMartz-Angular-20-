<div class="header-dots">
    <div class="btn-group" ngbDropdown placement="bottom">
        <button type="button" class="btn btn-link p-0 mr-2" ngbDropdownToggle>
            <span>
                <div class="icon-wrapper icon-wrapper-alt rounded-circle">
                    <div class="icon-wrapper-bg bg-focus"></div>
                    <img class="language-icon flag flag-icon-background" [src]="selectedCurrencyFlag" />
                </div>
            </span>
        </button>
        <div ngbDropdownMenu>
            <div class="dropdown-menu-header">
                <div class="dropdown-menu-header-inner pt-4 pb-4 bg-focus">
                    <div class="menu-header-image opacity-05 dd-header-bg-4"></div>
                    <div class="menu-header-content text-center text-white">
                        <h6 class="menu-header-subtitle mt-0">Choose Currency</h6>
                    </div>
                </div>
            </div>
            <div class="scroll-area-md">
                <perfect-scrollbar [autoPropagation]="true">
                    <h6 class="dropdown-header">Popular Currencies</h6>
                    <button *ngFor="let currency of currencies.top_currencies" type="button" class="dropdown-item"
                        (click)="changeCurrency(currency.currency, currency.currency_flag)">
                        <img class="language-icon flag flag-icon-background" [src]="currency.currency_flag" />
                        <span>{{ currency.currency_name }}</span>
                    </button>
                    <div class="dropdown-divider"></div>
                    <h6 class="dropdown-header">Other Currencies</h6>
                    <button *ngFor="let currency of currencies.other_currencies" type="button" class="dropdown-item"
                        (click)="changeCurrency(currency.currency, currency.currency_flag)">
                        <img class="language-icon flag flag-icon-background" [src]="currency.currency_flag" />
                        <span>{{ currency.currency_name }}</span>
                    </button>
                </perfect-scrollbar>
            </div>
        </div>
    </div>
</div>
