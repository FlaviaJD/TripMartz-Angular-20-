<div class="rangebox">
    <button data-target="#collapse501" data-toggle="collapse" class="collapsebtn" type="button">Price</button>
    <div id="collapse501" class="collapse show" style="clear: both;">
        <!-- <a *ngIf="busCopy && busCopy.length>0" style="cursor: pointer;font-size: 12px;" class="float-right"
            (click)="clearPriceFilter()">Clear</a> -->
        <div class="price_slider1" *ngIf="busCopy && busCopy.length>0">
            <span class="lable-slider">
                <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"
                    (valueChange)="valueChange($event)" (highValueChange)="highValueChange($event)"></ngx-slider>
            </span>
        </div>
    </div>
</div>
