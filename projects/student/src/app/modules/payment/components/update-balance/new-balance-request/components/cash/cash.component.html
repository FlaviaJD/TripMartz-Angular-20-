<div class="row">
    <div class="offset-md-2 col-md-8 bg-gradient-light border rounded" style="margin-top: -15px;">
        <form class="p-3" [formGroup]="regConfig">
            <div class="form-group row">
                <label for="bankName" class="col-sm-4 col-form-label col-form-label-sm">Bank Name <sup
                        class="f-16 text-danger">*</sup> </label>
                <div class="col-sm-8">
                    <select formControlName="bankname"
                        class="custom-select custom-select-sm form-control form-control-sm" id="bankName"
                        (change)="onBankSelect($event)">
                        <option selected>Choose...</option>
                        <option [value]="bank | json" *ngFor="let bank of bankAccountDetails;"> {{bank['bankname']}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="branch" class="col-sm-4 col-form-label col-form-label-sm">Branch <sup
                        class="f-16 text-danger">*</sup> </label>
                <div class="col-sm-8">
                    <input formControlName="branchname" type="text" class="form-control form-control-sm" id="branch" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="accountNumber" class="col-sm-4 col-form-label col-form-label-sm">Account Number <sup
                        class="f-16 text-danger">*</sup> </label>
                <div class="col-sm-8">
                    <input formControlName="accountnumber" type="text" class="form-control form-control-sm" id="accountNumber"
                        readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="deposited_Branch_City" class="col-sm-4 col-form-label col-form-label-sm">Deposited
                    Branch/City <sup class="f-16 text-danger">*</sup> </label>
                <div class="col-sm-8">
                    <input formControlName="depositedbranch" type="text" class="form-control form-control-sm" id="deposited_Branch_City"
                        placeholder="Deposited Branch/City">
                </div>
            </div>
            <div class="form-group row">
                <label for="amount" class="col-sm-4 col-form-label col-form-label-sm">Amount <sup
                        class="f-16 text-danger">*</sup> </label>
                <div class="col-sm-8">
                    <input formControlName="amount" type="number" class="form-control form-control-sm" id="amount" placeholder="Amount">
                </div>
            </div>
            <div class="form-group row">
                <label for="dateOfDepo" class="col-sm-4 col-form-label col-form-label-sm"> Date of Deposit <sup
                        class="f-16 text-danger">*</sup> </label>
                <div class="col-sm-8">
                    <input formControlName="dateoftransaction" type="date" class="form-control form-control-sm" id="dateOfDepo" placeholder="Check/DD Date">
                </div>
            </div>

            <div class="form-group row">
                <label for="remarks" class="col-sm-4 col-form-label col-form-label-sm">Remarks</label>
                <div class="col-sm-8">
                    <textarea formControlName="remarks" rows="3" class="form-control form-control-sm" id="remarks" placeholder="Remarks">
                    </textarea>
                </div>
            </div>
            <div class="form-group row">
                <button class="btn btn-lg btn-primary mr-1" (click)="onSubmit()">Save</button>
                <button class="btn btn-lg btn-danger" (click)="onReset()">Reset</button>
            </div>
        </form>
    </div>
</div>
