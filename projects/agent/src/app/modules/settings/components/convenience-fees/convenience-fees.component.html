<div class="card mb-3">
    <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
            <i class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i>
            {{'Convenience Fees'}}
        </div>
        <div class="btn-actions-pane-right">
            <div role="group" class="btn-group-sm btn-group">
                <button class="btn-shadow btn btn-dark">Refresh</button>
                <button type="button" class="btn-shadow btn btn-dark">Remove</button>
            </div>
        </div>
    </div>
    <form>
        <div class="p-2">
            <div class="form-group form-inline mb-0">
                Full text search:
                <input class="form-control ml-2" type="text" name="searchTerm" />

            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col" class="text-left" *ngFor="let header of displayColumn; let i=index">
                            {{header}} </th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let fee of convFees">
                        <td scope="row" class="text-left" *ngFor="let key of displayColumn">
                            <span *ngIf="fee[key]['input'] === 'text'">
                                <mat-form-field>
                                    <input matInput [value]="fee[key]['val']">
                                </mat-form-field>
                            </span>
                            <span *ngIf="fee[key]['input'] === 'radio'">
                                <!-- <input type="fee[key]['input']" [value]="fee[key]['val']"> -->
                                <mat-radio-group aria-label="Select an option">
                                    <mat-radio-button *ngFor="let v of fee[key]['val']" [value]="v"> {{v}}
                                    </mat-radio-button>
                                </mat-radio-group>
                            </span>
                            <span *ngIf="!fee[key]['input']">
                                <!-- {{fee[key]}} -->
                                <ngb-highlight [result]="fee[key]"></ngb-highlight>
                            </span>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer pb-0">
            <div class="d-flex w-100 justify-content-between">
                <ngb-pagination [collectionSize]="collectionSize" [maxSize]="12" [rotate]="true" [boundaryLinks]="true" [(page)]="page"
                    [pageSize]="pageSize">
                </ngb-pagination>
                <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
                    <option [ngValue]="2">2 items per page</option>
                    <option [ngValue]="4">4 items per page</option>
                    <option [ngValue]="6">6 items per page</option>
                </select>
            </div>
        </div>
        <div class="d-block text-center card-footer">
            <button class="btn-wide btn btn-success">Update Convenience Fees</button>
                &nbsp;
            <button class="mr-2 btn-icon btn-icon-only btn btn-outline-danger">
                <i class="pe-7s-tools btn-icon-wrapper"></i> {{ 'Reset' }}
            </button>
        </div>
    </form>
</div>
