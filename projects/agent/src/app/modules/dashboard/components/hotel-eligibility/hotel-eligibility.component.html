<div class="eligibility">
    <h4>Hotel Eligibility</h4>
<div class="col-xs-12 cont_in" *ngFor="let policy of policyList">
    <div class="card-body pt-3 pull-left p-0 w-100 pb-2">
      <label>
        <strong>Hotel Domestic:</strong>
        <span *ngIf="policy?.hotel_dom">True</span>
        <span *ngIf="!policy?.hotel_dom">False</span>
      </label>
    </div>
    <div class="card-body pt-2 pb-2 pull-left p-0 w-100">
      <label>
        <strong>Hotel International :</strong>
        <span *ngIf="policy?.hotel_int">True</span>
        <span *ngIf="!policy?.hotel_int">False</span>
      </label>
    </div>
    <div class="card-body pt-2 pb-2 pull-left p-0 w-100">
      <label>
        <strong>Star Category: </strong>
        <span>{{policy?.star_category}} </span>
      </label>
    </div>
    <div class="card-body pt-2 pb-2 pull-left p-0 w-100">
      <label>
        <strong>Beyond The Limit(Star Category): </strong>
        <span>{{policy?.hotel_beyond_limit}} </span>
      </label>
    </div>
    <div class="card-body pt-2 pb-2 pull-left p-0 w-100">
        <label>
          <strong>Generic Budget Limit: </strong>
          <span>{{policy?.generic_budget_limit}} </span>
        </label>
      </div>
  </div>
  <div *ngIf="policyList.length==0"> No Policy Found</div>
</div>
