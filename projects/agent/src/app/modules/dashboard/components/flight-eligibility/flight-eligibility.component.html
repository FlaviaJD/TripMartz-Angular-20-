<div class="eligibility">
    <h4>Flight Eligibility</h4>
    <div class="col-xs-12 cont_in" *ngFor="let policy of policyList">
        <div class="card-body pt-3 pull-left p-0 w-100 pb-2">
            <label>
                <strong>Air Domestic:</strong>
                <span *ngIf="policy?.air_dom">True</span>
                <span *ngIf="!policy?.air_dom">False</span>
            </label>
        </div>
        <div class="card-body pt-2 pb-2 pull-left p-0 w-100">
            <label>
                <strong>Air International :</strong>
                <span *ngIf="policy?.air_int">True</span>
                <span *ngIf="!policy?.air_int">False</span>
            </label>
        </div>
        <div class="card-body pt-2 pb-2 pull-left p-0 w-100">
            <label>
                <strong>Cabin :</strong>
                <span>{{policy?.cabin}}</span>
            </label>
        </div>
        <div class="card-body pt-2 pb-2 pull-left p-0 w-100">
            <label>
                <strong>Domestic Limit:</strong>
            </label>
            <table class="table table-responsive table-bordered limit">
                <tr style="width:100%; display: table;">
                    <th style="width: 33.333%;">Cabin Class</th>
                    <th style="width: 33.333%;">Onward Upper Limit</th>
                    <th style="width: 33.333%;">Return Upper Limit</th>
                </tr>
                <tr style="width:100%; display: table;" *ngFor="let limit of policy?.policyFlights | slice:0:3">
                    <td style="width: 33.333%;"> <ng-container *ngIf="limit?.cabin==1">Economy</ng-container>
                        <ng-container *ngIf="limit?.cabin==2">Business</ng-container>
                        <ng-container *ngIf="limit?.cabin==3">First</ng-container>
                    </td>
                    <td style="width: 33.333%;">
                        {{limit?.upper_limit}}
                    </td>
                    <td style="width: 33.333%;"> {{limit?.return_upper_limit }}</td>
                </tr>
            </table>
        </div>
        <div class="card-body pt-2 pb-2 pull-left p-0 w-100">
            <label>
                <strong>International Limit:</strong>
            </label>
            <table class="table table-responsive table-bordered limit">
                <tr style="width:100%; display: table;">
                    <th style="width: 33.333%;">Cabin Class</th>
                    <th style="width: 33.333%;">Onward Upper Limit</th>
                    <th style="width: 33.333%;">Return Upper Limit</th>
                </tr>
                <tr style="width:100%; display: table;" *ngFor="let limit of policy?.policyFlights | slice:3:6">
                    <td style="width: 33.333%;">
                        <ng-container *ngIf="limit?.cabin==1">Economy</ng-container>
                        <ng-container *ngIf="limit?.cabin==2">Business</ng-container>
                        <ng-container *ngIf="limit?.cabin==3">First</ng-container>
                    </td>
                    <td style="width: 33.333%;">
                        {{limit?.upper_limit}}
                    </td>
                    <td style="width: 33.333%;"> {{limit?.return_upper_limit }}</td>
                </tr>
            </table>
        </div>
        <div class="card-body pt-2 pb-2 pull-left p-0 w-100" *ngIf="policy?.flight_is_short_sector">
            <label>
                <strong>Sector :</strong>
                <span *ngFor="let flight of getShortSector(policy?.flight_short_sector)">
                    From: {{ flight?.fromAirport }}, To: {{ flight?.toAirport }}
                </span>
            </label>
        </div>
        <div class="card-body pt-2 pb-2 pull-left p-0 w-100" *ngIf="policy?.flight_is_day_to_departure">
            <label>
                <strong>Days :</strong>
                <span>{{policy?.flight_departure_noOfDays}} Days</span>
            </label>
        </div>
    </div>
    <div *ngIf="policyList.length==0"> No Policy Found</div>
</div>
