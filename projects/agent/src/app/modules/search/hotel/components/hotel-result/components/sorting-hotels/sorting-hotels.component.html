<div class="filterforall" id="top-sort-list-wrapper">
    <div class="topmisty" id="top-sort-list-1">
        <div class="row">
        <div class="col-md-12">
            <!-- chakri changes ---- added row class for edges alignment -->
            <div class="divinsidefltr">
                <div class="insidemyt col-xs-12 nopad">
                    <ul class="sortul">
                        <li class="sortli hide_lines">
                            <a class="sorta">
                                <strong>Sort by : </strong>
                            </a>
                        </li>
                        <li class="sortli hide_lines">
                            <a (click)="sortByName()" class="sorta name-l-2-h loader"
                                [ngClass]="byName && active == 'byName' ? 'des active' :(active == 'byName' ? 'asc active' : 'asc')">
                                
                                <strong>Popular Hotel</strong>
                            </a>
                        </li>   

                        <li class="sortli hide_lines">
                            <a (click)="sortByStars()" class="sorta name-l-2-h loader"
                                [ngClass]="byStars && active == 'byStars' ? 'des active' :(active == 'byStars' ? 'asc active' : 'asc')">
                                
                                <strong>User Ratings</strong>
                            </a>
                        </li>

                        <li class="sortli hide_lines">
                            <a (click)="sortByPrice()" class="sorta name-l-2-h loader"
                                [ngClass]="byPrice && active == 'byPrice' ? 'des active' :(active == 'byPrice' ? 'asc active' : 'asc')">
                               
                                <strong>Price</strong>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
