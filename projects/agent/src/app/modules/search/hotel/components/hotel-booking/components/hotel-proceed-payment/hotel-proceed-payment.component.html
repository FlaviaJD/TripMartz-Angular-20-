<html lang="en">

<body>
    <div class="card">
        <div class="text-center">
            <img class="card-img-top" src="/assets/images/nagad-logo.png" alt="Card image cap">
        </div>

        <div class="card-body">
            <h4 class="card-amount" *ngIf="queryParams && queryParams.amount">{{'Proceed Checkout ' }}
                &#2547;{{amount }}</h4>
            <div class="text-center">
                <button id="bKash_button" class="btn w-50 srch_btn btn-icon no-hover" style="margin-left: 135px;"
                    (click)="nagadPayment()">Pay With Nagad</button>
            </div>

        </div>
    </div>
</body>

</html>
