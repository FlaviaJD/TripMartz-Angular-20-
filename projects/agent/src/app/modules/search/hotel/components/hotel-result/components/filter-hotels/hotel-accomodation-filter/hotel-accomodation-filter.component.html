<div class="rangebox" *ngIf="regConfig.get('locations')?.length > 0">
    <button data-target="#collapse512" data-toggle="collapse" class="collapsebtn" type="button">Location</button>
    <!-- <a style="cursor: pointer;font-size: 12px;" class="float-right" (click)="clearFilter()">Clear</a> -->
    <form [formGroup]="regConfig" style="clear: both;">
        <div id="collapse512" class="collapse show">
            <div class="boxins" id="allairlines">
                <ul class="locationul">
                    <ng-container formArrayName="locations">
                        <ng-container *ngFor="let item of regConfig.get('locations')['controls']; index as i"
                            [formGroupName]="i">
                            <li>
                                <div class="squaredThree">
                                    <input formControlName="isChecked"
                                        (change)="filterByLocation($event.target.checked, item.get('name').value)"
                                        type="checkbox" name="check" class="airlinecheckbox"
                                        id="{{item.get('name').value}}">
                                    <label for="{{item.get('name').value}}"></label>
                                </div>
                                <label  for="{{item.get('name').value}}" class="lbllbl text-capitalize">{{ item.get('name').value
                                    }}</label>
                            </li>
                        </ng-container>
                    </ng-container>
                </ul>
            </div>
        </div>
    </form>
</div>
