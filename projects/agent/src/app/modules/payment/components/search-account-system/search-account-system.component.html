<div class="card" style="background: #082B3A;padding: 30px;">
    <div class="form-row">
        <div class="cust-col-1 pr-0">
            <div class="form-group">
                <span class="icon depart_date" (click)="isOpen= !isOpen"></span>
                <label for="departureDate">From</label>
                <input type="text" id="fromDate" class="form-control form-control-sm nrm_input" placement="bottom left"
                    placeholder="dd-mm-yyyy" bsDatepicker [bsConfig]="bsDateConf" [isOpen]="isOpen">
            </div>
        </div>
        <div class="cust-col-1 pr-0">
            <div class="form-group">
                <span class="icon depart_date" (click)="isOpen= !isOpen"></span>
                <label for="departureDate">To</label>
                <input type="text" id="toDate" class="form-control form-control-sm nrm_input" placement="bottom left"
                    placeholder="dd-mm-yyyy" bsDatepicker [bsConfig]="bsDateConf" [isOpen]="isOpen">
            </div>
        </div>
        <div class="cust-col-1 pr-0">
            <div class="form-group">
                <label>Transaction ID</label>
                <input type="text" class="form-control form-control-sm nrm_input" placeholder="Enter Id No.">
                <div>
                </div>
            </div>
        </div>
        <div class="cust-col-1 pr-0">
            <div class="form-group">
                <label>Booked By</label>
                <select name="cars" id="cars" class="form-control form-control-sm nrm_input">
                    <option value="volvo">All</option>
                    <option value="saab">All</option>
                    <option value="mercedes">All</option>
                    <option value="audi">All</option>
                </select>
                <div>
                </div>
            </div>
        </div>
        <div class="cust-col-1 pr-0">
            <div class="form-group">
                <label for="destinationCity">Type</label>
                <select name="cars" id="cars" class="form-control form-control-sm nrm_input">
                    <option value="volvo">Flight Booking</option>
                    <option value="saab">Car Booking</option>
                    <option value="mercedes">Hotel Booking</option>
                </select>
                <div>
                </div>
            </div>
        </div>
        <div class="cust-col-1 pr-0" style="float: right;">
            <div class="form-group">
                <button type="submit" class="btn w-100 srch_btn" data-toggle="collapse" data-target="#demo" style="font-size: 14px;">
                    Timeline Search<i style="float: right;" class="fa fa-angle-down"></i>
                </button>
            </div>
        </div>
        <div class="cust-col-1 pr-0" style="float: right;">
            <div class="form-group">
            </div>
        </div>
        <div class="cust-col-1 pr-0" style="float: right;">
            <div class="form-group">
            </div>
        </div>
        <div class="cust-col-1 pr-0" style="float: right;">
            <div class="form-group">
                <button type="submit" class="btn w-100 srch_btn">
                    Search
                </button>
            </div>
        </div>
        <div class="cust-col-1 pr-0" style="float: right;">
            <div class="form-group">
                <button type="submit" class="btn w-100 srch_btn">
                    Reset
                </button>
            </div>
        </div>
    </div>
    <div id="demo" class="collapse">
        <button class="btn btn-lg btn-light mr-1">Today Search</button>
        <button class="btn btn-lg btn-light mr-1">Last Day Search</button>
        <button class="btn btn-lg btn-light mr-1">One Week Search</button>
        <button class="btn btn-lg btn-light mr-1">One Month Search</button>
        <button class="btn btn-lg btn-primary mr-1">Clear Filter</button>
    </div>
</div>
