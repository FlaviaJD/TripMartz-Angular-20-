<div class="row">
    <div class="col-md-12" style="margin-top: -15px;" *ngIf="!noData; else noShow">
        <form class="p-3">
            <div class="row mt-3">
                <ng-container *ngFor="let item of items">
                    <div class="border p-3 rounded text-center mr-2 d-inline">
                        <i class="rounded-circle p-1 {{item.icon}}" style="color: #252c40; background-color: #F1F1F1;" aria-required="true"></i>
                        <span class="f-16 fw-5"> &nbsp; {{item.moduleName}}: &nbsp;&nbsp; {{item.value}} {{item.value_type == 'percentage' ? '%' : ''}} </span>
                    </div>
                </ng-container>
            </div>
        </form>
    </div>
    <ng-template #noShow>
        <div class="col-md-12" style="margin-top: -15px;">
            <h3 class="text-muted"> No Data Found! </h3>
        </div>
    </ng-template>
</div>
