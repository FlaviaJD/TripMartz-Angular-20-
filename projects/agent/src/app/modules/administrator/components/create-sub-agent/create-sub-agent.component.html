<div class="sub-agent-container custom-table-layout">
    <div class="add-traveller">
        <div class="title">
            <h3>User Profile</h3>
        </div>
        <div class="custom-inline-form">
            <form class="" [formGroup]="regConfig" autocomplete="off">
                <div class="form-group required row">
                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-4">
                        <select id="inputState" class="form-control capitalize" formControlName="title">
                            <option value="" selected disabled>Choose...</option>
                            <ng-container *ngFor="let t of userTitleList">
                                <option *ngIf="t.pax_type == 'ADULT'" value="{{t.id}}">
                                    {{t.title}}
                                </option>
                            </ng-container>
                        </select>
                    </div>
                </div>
                <div class="form-group required row">
                    <label for="firstName" class="required" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="firstName" maxlength="250"
                            (keypress)="omitSpecialCharacters($event)" formControlName="first_name">
                    </div>
                </div>
                <div class="form-group required row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="lastName" maxlength="250"
                            (keypress)="omitSpecialCharacters($event)" formControlName="last_name">
                    </div>
                </div>
                <div class="form-group required row">
                    <label for="dateOfBirth" class="col-sm-2 col-form-label">Date Of Birth</label>
                    <div class="col-sm-4">
                        <span class="icon return_date" (click)="isOpen= !isOpen"></span>
                        <input type="text" id="dateOfBirth" formControlName="date_of_birth"
                            class="form-control form-control-sm nrm_input" placement="bottom left"
                            placeholder="dd-mm-yyyy" bsDatepicker [bsConfig]="bsDateConf" [readonly]="true"
                            [maxDate]="maxDate" [isOpen]="isOpen">
                    </div>
                </div>
                <div class="form-group required row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="form-row col-sm-4 m-0">
                        <div class="col-sm-4 pl-0">
                            <select id="phoneCode" class="form-control">
                                <option [selected]="code.phone_code==91" *ngFor="let code of phoneCodeList">
                                    {{code.name}} ({{code.phone_code}}) </option>
                            </select>
                        </div>
                        <div class="col-sm-8 pr-0">
                            <input type="text" formControlName="phone" class="form-control" id="phone" minlength="10"
                                maxlength="10" (keypress)="numberOnly($event)">
                        </div>
                    </div>
                </div>
                <div class="form-group row cust-radio-group">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-4 d-flex align-items-center">
                        <div class="col-auto">
                            <label>
                                <input type="radio" value="1" formControlName="status">
                                <span class="design"></span>
                                <span class="text">Active</span>
                            </label>
                        </div>
                        <div class="col-auto">
                            <label>
                                <input type="radio" value="0" formControlName="status">
                                <span class="design"></span>
                                <span class="text">Inactive</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="title pl-30">
                    <h3>Login Details</h3>
                </div>
                <div class="form-group required row">
                    <label for="firstName" class="required" class="col-sm-2 col-form-label">Email ID</label>
                    <div class="col-sm-4">
                        <input formControlName="email" type="text" class="form-control" id="firstName" maxlength="250"
                            [readonly]="addOrUpdate=='update' ? true : false">
                    </div>
                </div>
                <div class="form-group required row" >
                    <label for="middleName" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-4">
                        <input formControlName="password" type="password" class="form-control" id="middleName"
                            maxlength="20">
                    </div>
                </div>
                <div class="form-group required row">
                    <label for="lastName" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-4">
                        <input type="password" formControlName="confirm_password" class="form-control"
                            id="confirm_password" maxlength="20">
                    </div>
                    <p *ngIf="regConfig.controls['confirm_password'].errors?.matchPassword"
                        style="color: #C71C22;font-size: 80%;">
                        Password and Confirm Password did not match.
                    </p>
                </div>
                <div class="btn-group">
                    <div class="form-group required row">
                        <div class="col-12 d-flex">
                            <button type="button" class="btn icon-btn lg mr-4" (click)="onSubmit()">Save</button>
                            <button type="button" class="btn icon-btn lg" (click)="onReset()">Reset</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
