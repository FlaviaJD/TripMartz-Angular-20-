<div class="">
    <div class="login-max-screen w-100 max-screen-1130">
        <div class="login-footer mx-screen-1186">
            <ul class="d-flex justify-content-between">
                <!-- About us -->
                <li class="aboutus">
                    <div class="icon-container">
                        <img src="assets/images/login-images/l-logo.png" style="width: 140px;" />
                    </div>
                </li>
                <li class="connectus">
                    <div class="footer-title">
                        <h3>Connect with us:</h3>
                    </div>
                    <div class="footer-content">
                        <ul class="connect-icons">
                            <li><a href=""><img src="assets/images/login-images/facebook.png" alt="Facebook" /></a>
                            </li>
                            <li><a href=""><img src="assets/images/login-images/youtube.png" alt="Youtube" /></a>
                            </li>
                            <li><a href=""><img src="assets/images/login-images/twitter.png" alt="Twitter" /></a>
                            </li>
                            <li><a href=""><img src="assets/images/login-images/skype.png" alt="Skype" /></a></li>
                            <li><a href=""><img src="assets/images/login-images/group.png" alt="" /></a></li>
                            <li><a href=""><img src="assets/images/login-images/instagram.png" alt="Instagram" /></a>
                            </li>
                            <li><a href=""><img src="assets/images/login-images/whatsapp.png" alt="Whatsup" /></a>
                            </li>
                        </ul>
                        <ul class="payment-cards">
                            <li><img src="assets/images/login-images/mastercard.png" alt="Mastercard" /></li>
                            <li><img src="assets/images/login-images/visa.png" alt="Visa" /></li>
                            <li><img src="assets/images/login-images/kindpng.png" alt="Secure" /></li>
                            <li><img src="assets/images/login-images/sslcommerz.png" alt="Secure" /></li>
                        </ul>
                    </div>
                </li>
            </ul>
            <hr class="mb-4">
            <div class="footer-menu-list">
                <ul class="links">
                    <li *ngFor="let content of staticContentData">
                        <a style="cursor: pointer;" (click)="onStaticContent(content)">{{content.page_title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="company-year w-100">
        <div class="login-max-screen w-100">
            <div class="mx-screen-1186" style="padding-left: 38px;">
                <div class="d-flex">
                    <span>COPYRIGHT</span>
                </div>
            </div>
        </div>
    </div>
</div>
