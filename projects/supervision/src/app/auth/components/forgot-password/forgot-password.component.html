<div class="h-100">
    <div class="row h-100 no-gutters">
        <div class="d-none d-lg-block col-lg-4">
            <div class="slider-light">
                <ngx-slick-carousel class="slick-slider slick-dotted" #slickModal="slick-carousel"
                    [config]="slideConfig2">
                    <div ngxSlickItem>
                        <div
                            class="position-relative h-100 d-flex justify-content-center align-items-center bg-plum-plate">
                            <div class="slide-img-bg"></div>
                            <div class="slider-content text-light">
                                <h4>
                                    Welcome to Tripmartz
                                </h4>
                            </div>
                        </div>
                    </div>
                   
                  
                </ngx-slick-carousel>
            </div>
        </div>
        <div class="h-100 d-flex bg-white justify-content-center align-items-center col-md-12 col-lg-8">
            <div class="mx-auto app-login-box col-sm-12 col-md-8 col-lg-6">
                <!-- <div class="app-logo"></div> -->
                <h4>
                    <div>Forgot your Password?</div>
                    <!-- <span>Use the form below to recover it.</span> -->
                </h4>
                <div>
                    <form autocomplete="off" class="needs-validation" [formGroup]="forgotPasswordForm" novalidate
                        (validSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-9">
                                <fieldset class="form-group">
                                    <div tabindex="-1" role="group">
                                        <label for="email">Email</label>
                                        <input formControlName="email" type="text" placeholder="Email here..."
                                            class="form-control">
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                        </div>
                        <div class="mt-4 d-flex align-items-center">
                            <h6 class="mb-0"><a routerLink="/auth/login" class="text-primary">Sign in existing
                                    account</a></h6>
                            <div class="ml-auto">
                                <button type="submit" class="btn btn-primary btn-lg">Recover Password</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
