<div class="row">
    <div class="offset-md-1 col-md-10" style="margin-top: -15px;">
        <form class="p-3" [formGroup]="regConfig">
            <div class="form-group row">
                <label for="agentName" class="col-sm-4 col-form-label "> Agent Name <sup
                        class="f-16 text-danger">*</sup> </label>
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input formControlName="agentName" type="text" class="form-control"
                                        placeholder="Md. Farhad" id="agentName">
                                </div>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="form-group row">
                                <label for="agentId" class="col-sm-6 col-form-label text-center">Agent Id <sup
                                        class="f-16 text-danger">*</sup> </label>
                                <div class="col-sm-6">
                                    <input formControlName="agentId" type="text" class="form-control" placeholder="AGR749357" id="agentId"> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col">
                    <div class="form-group row">
                        <label for="agentName" class="col-sm-4 col-form-label "> Agent Name <sup
                                class="f-16 text-danger">*</sup> </label>
                        <div class="col-sm-8">
                            <input formControlName="agentName" type="text" class="form-control"
                                placeholder="Md. Farhad">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group row">
                        <label for="agentId" class="col-sm-4 col-form-label ">Agent Id <sup
                                class="f-16 text-danger">*</sup> </label>
                        <div class="col-sm-8">
                            <input formControlName="agentId" type="text" class="form-control" placeholder="AGR749357">
                        </div>
                    </div>
                </div>
            </div> -->
            <div class="form-group row">
                <label for="requestType" class="col-sm-4 col-form-label ">Request Type <sup
                        class="f-16 text-danger">*</sup> </label>
                <div class="col-sm-8">
                    <select formControlName="requestType" class="form-control " id="requestType">
                        <option selected>Choose...</option>
                        <option value="SIB">SBI</option>
                        <!-- <option [value]="bank | json" *ngFor="let bank of bankAccountDetails;"> {{bank['bankname']}}
                            </option> -->
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="paymentType" class="col-sm-4 col-form-label ">Payment Type <sup
                        class="f-16 text-danger">*</sup> </label>
                <div class="col-sm-8">
                    <select formControlName="paymentType" class="form-control " id="paymentType"
                        (change)="onSelect($event.target.value)">
                        <option [value]="item.key" *ngFor="let item of paymentType;"> {{item.value}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col bg-gradient-light col f-18 fw-5 p-2 mb-4 mx-3 rounded">
                    Deposite Request Details
                </div>
            </div>

            <ng-container [ngSwitch]="regConfig.value.paymentType">
                <div class="" *ngSwitchCase="'bkash'">
                    <app-bkash [requestType]="'bkash'"></app-bkash>
                </div>
                <div class="" *ngSwitchCase="'nagad'">
                    <app-nagad [requestType]="'nagad'"></app-nagad>
                </div>
            </ng-container>
        </form>
    </div>
</div>
