            </ng-template>
            <ng-template ngbTabContent>
                <div class="row" [ngSwitch]="link.component">
                    <div *ngSwitchCase="'Percantage_Commission'" class="col-md-12 col-lg-12">

                            <div class="card-header-tab card-header">

                                    <i class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i>
                                    {{'Update Balance/ Deposit Request / Due Payment'}}
                                </div>
                            </div>
                        </div> -->
                        <app-percentage-commission></app-percentage-commission>
                    </div>
                    <div *ngSwitchCase="'History_Deposit_Request'" class="col-md-12 col-lg-12">
                        <!-- <div class="mb-3">
                            <div class="card-header-tab card-header">
                                <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                                    <i class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i>
                                    {{'Update Balance/ Deposit Request / Due Payment'}}
                                </div>
                            </div>
                        </div>
                        <app-history-deposit-request></app-history-deposit-request> -->

                    <div *ngSwitchCase="'bus'" class="col-md-12 col-lg-12">

                    </div>
                    <div *ngSwitchCase="'transfers'" class="col-md-12 col-lg-12">

</div>
