<h5>Agent Login Alert</h5>
<form [formGroup]="regConfig">
<ckeditor 
[(ngModel)]="model.editorData"
[(config)]="editorConfig" formControlName="editorData"
></ckeditor>
<div *ngIf="!model.editorData" class="text-danger">Editor data is required</div>
<br>
<div class="form-group row mb-n2">
    <div class="col-sm-12 customCenter">
        <button type="submit" class="btn btn-sm btn-primary mr-1" (click)="onSubmit()">{{addOrupdate ? "submit" : "Update"}}</button>
    </div>
</div>
</form>
