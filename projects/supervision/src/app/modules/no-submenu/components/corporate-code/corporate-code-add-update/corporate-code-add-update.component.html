<div class="sub-agent-container custom-table-layout card" style="padding: 20px;">
    <div class="add-traveller">
        <div class="custom-inline-form">
            <div class="col-md-12 p-0">
                <form class="" [formGroup]="regConfig" autocomplete="off">
                    <div class="title pl-0">
                        <h3>Corporate Code Details</h3>
                    </div>
                    <div class="row">
                        <div class="col-4 p-0">
                            <label for="CorporateName" class="col-sm-12">Corporate List<span
                                    class="text-danger">*</span>&nbsp;</label>
                            <mat-form-field class="col-sm-12" appearance="fill">
                                <input type="text" placeholder="Choose..." class="control" matInput
                                    formControlName="CorporateName" [matAutocomplete]="auto" [readonly]="isUpdate?true:null">
                                <mat-autocomplete class="text-uppercase" #auto="matAutocomplete"
                                    (optionSelected)="onSelectionChanged($event)">
                                    <mat-option *ngFor="let corpList of filteredOptions | async"
                                        [value]="corpList.business_name+' ('+ corpList.uuid +')'" [id]="corpList.id">
                                        {{corpList.business_name | lowercase}} ({{corpList.uuid}})
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </div>
                        <div class="col-4 p-0">
                            <label for="AirlineName" class="col-sm-12" style="padding: 0px;">Airline Name<span
                                    class="text-danger">*</span>&nbsp;</label>
                            <mat-form-field class="col-sm-12" appearance="fill" style="padding-left: 0;">
                                <input type="text" placeholder="Choose..." class="control" matInput
                                    formControlName="AirlineName" [matAutocomplete]="autoAirline" [readonly]="isUpdate?true:null">
                                <mat-autocomplete class="text-uppercase" #autoAirline="matAutocomplete"
                                    (optionSelected)="onSelection($event)">
                                    <mat-option *ngFor="let airlineList of filteredAirline | async"
                                        [value]="airlineList.name+' ('+ airlineList.code +')'" [id]="airlineList.code">
                                        {{airlineList.name}} ({{airlineList.code}})
                                    </mat-option>
                                </mat-autocomplete>
                            </mat-form-field>
                        </div>
                        <div class="col-4 p-0">
                            <label for="DomCode" class="required col-sm-12 ">Domestic Corporate Code</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="DomCode" formControlName="DomCode"
                                    maxlength="250">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 p-0">
                            <label for="IntCode" class="required col-sm-12">International Corporate Code</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="DomCode" formControlName="IntCode"
                                    maxlength="250">
                            </div>
                        </div>
                    </div>
                    <div class="btn-group  pl-0 mt-3">
                        <div class="form-group required row">
                            <div class="col-12 d-flex">
                                <button type="submit" class="btn-sm btn-primary lg mr-4"
                                    (click)="onSubmit()">
                                    <ng-container *ngIf="isUpdate">
                                        Update
                                    </ng-container>
                                    <ng-container *ngIf="!isUpdate">
                                        Save
                                    </ng-container>
                                    </button>
                                <button type="reset" class="btn btn-sm btn-primary lg"
                                    (click)="onReset()">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<ngx-loading [show]="loading"
    [config]="{primaryColour: primaryColour, secondaryColour: secondaryColour, tertiaryColour: primaryColour, backdropBorderRadius: '3px',fullScreenBackdrop:true}"
    [template]="loadingTemplate"></ngx-loading>
