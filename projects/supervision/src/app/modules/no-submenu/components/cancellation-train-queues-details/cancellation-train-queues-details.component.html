<div class="">
    <div class="">
        <ngb-tabset class="tabs-animated tabs-animated-shadow" (tabChange)="beforeChange(false)" #tabs
            [activeId]="activeIdString">
            <ngb-tab id="add_update_train_queue" [disabled]="!enableUpdate">
                <ng-template ngbTabTitle>
                    <span><i class="fa fa-edit"></i> &nbsp;Update Train Cancellation Details	
                    </span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-update-cancellation-train-queues [trainUpdateData]="trainUpdateData" (back)="showList(false)"></app-update-cancellation-train-queues>
                </ng-template>
            </ngb-tab>
            <ngb-tab id="train_queues">
                <ng-template ngbTabTitle>
                    <span><i class="fa fa-users"></i> &nbsp; Cancellation Train Queues</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-cancellation-train-queues (trainQueueUpdate)="triggerTab($event)"></app-cancellation-train-queues>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
