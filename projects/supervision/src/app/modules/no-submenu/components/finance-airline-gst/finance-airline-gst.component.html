<div class="">
    <div class="">
        <ngb-tabset class="tabs-animated tabs-animated-shadow" (tabChange)="onTabSelected($event)" #tabs
            [activeId]="activeIdString">
            <ngb-tab id="add_update_corporate_code">
                <ng-template ngbTabTitle>
                    <span><i class="fa fa-edit"></i> &nbsp;  Add/Update Airline GST</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <finance-app-airline-gst-add-update (GSTCodeUpdate)="triggerTab($event)"></finance-app-airline-gst-add-update>
                </ng-template>
            </ngb-tab>
            <ngb-tab id="corporate_code_list">
                <ng-template ngbTabTitle>
                    <span><i class="fa fa-users"></i> &nbsp; Airline GST List</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <finance-app-airline-gst-list (GSTCodeUpdate)="triggerTab($event)"></finance-app-airline-gst-list>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
