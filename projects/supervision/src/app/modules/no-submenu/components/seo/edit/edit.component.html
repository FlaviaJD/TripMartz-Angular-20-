<form [formGroup]="regConfig" (ngSubmit)="onSubmit()">
    <div class="row mx-5 mt-4 mb-2">
        <div class="offset-md-1 col-md-10 bg-gradient-light p-4 border rounded shadow-sm">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label"> Title </label>
                <div class="col-sm-10">
                    <textarea formControlName="title" class="form-control" name="" id="title" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="keyword" class="col-sm-2 col-form-label"> Keyword </label>
                <div class="col-sm-10">
                    <textarea formControlName="keyword" class="form-control" name="" id="keyword" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label"> Description </label>
                <div class="col-sm-10">
                    <textarea formControlName="description" class="form-control" name="" id="description" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="module" class="col-sm-2 col-form-label"> Module </label>
                <div class="col-sm-10">
                    <input formControlName="module" readonly class="form-control" name="" id="module"/>
                </div>
            </div>
            <div class="offset-2 p-1">
                <button mat-raised-button color="primary" type="submit" >Update</button>
                <span class="btn btn-warning p-2 ml-2" (click)="goBack()">
                    <i class="lnr-arrow-left"></i> Go Back
                </span>
            </div>
        </div>
    </div>
</form>
