<div class="row card">
  <div class=" p-0 col-md-12 col-lg-12">
    <div class="card-header-tab card-header bg-dark text-white">
      <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
        <i class="header-icon fa fa-edit"> </i>
        <span class="text-uppercase">Import Pnr</span>
      </div>
    </div>
  </div>
  <div class="my-5 offset-lg-2 offset-md-2 col-md-8 col-lg-8">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
      <div class="position-relative row form-group">
        <label for="agents" class="col-sm-2 col-form-label font-weight-bold">Agents
          <span style="color: red;">*</span></label>
        <div class="col-sm-10">
          <select formControlName="agents" (change)="onChange($event.target.value)" class="form-control" id="agents">
            <option [value]="''" selected disabled>Choose...</option>
            <option *ngFor="let agent of respData" [value]="agent.id">
              {{agent.business_name+ " , " +agent.first_name+ " " + agent.middle_name+ " " +agent.last_name+ " ( "
              +agent.uuid+ ')'}}
            </option>
          </select>
        </div>
      </div>
      <div class="position-relative row form-group">
        <label for="pnr_name" class="col-sm-2 col-form-label font-weight-bold">Select API<sup class="text-danger f-16">
            *
          </sup> </label>
        <div class="col-sm-9">
          <select formControlName="SelectApi" class="form-control" id="SelectApi">
            <option [value]="''" selected disabled>Choose...</option>
            <option>Travelport </option>
            <option>Amadeus </option>
            <option>Sabre</option>
          </select>
        </div>
      </div>


      <div class="position-relative form-group row">
        <label for="pnr_number" class="col-sm-2 col-form-label font-weight-bold"> Enter PNR<sup
            class="text-danger f-16">
            * </sup> </label>
        <div class="col-sm-9">
          <input formControlName="EnterPNR" type="text" maxlength="18" class="form-control " id="EnterPNR"
            placeholder="Enter PNR">
        </div>
      </div>

      <div class="form-group row mb-n2">
        <div class="col-sm-12 customCenter">
          <button type="submit" class="btn btn-sm btn-primary mr-1" (click)="onSubmit()">Submit</button>
        </div>
      </div>



    </form>
  </div>
</div>
