<div class="main-card mb-3 card">
    <div class="card-body">
        <h5 class="card-title">Change Password</h5>
        <form [formGroup]="changePasswordForm" autocomplete="off" class="needs-validation" novalidate
            (validSubmit)="onSubmit()">
            <div class="position-relative row form-group">
                <label for="old_password" class="col-sm-2 col-form-label">Old Password</label>
                <div class="col-sm-10">
                    <input formControlName="old_password" placeholder="Old Password" type="text" class="form-control">
                    <div *ngIf="old_password.invalid && (old_password.dirty || old_password.touched)" class="alert alert-danger">

                        <div *ngIf="errorMessage">
                            {{ errorMessage }}
                        </div>

                    </div>
                </div>
            </div>
            <div class="position-relative row form-group">
                <label for="new_password" class="col-sm-2 col-form-label">New Password</label>
                <div class="col-sm-10">
                    <input formControlName="new_password" placeholder="New Password" type="text" class="form-control">
                </div>
            </div>
            <div class="position-relative row form-check">
                <div class="col-sm-10 offset-sm-2">
                    <button class="btn btn-secondary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
