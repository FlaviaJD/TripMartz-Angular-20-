<div class="container p-0">

    <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
            <i class="header-icon lnr-laptop-phone mr-3 text-muted opacity-6"> </i> Season List
        </div>
    </div>

    <div class="text-right m-2">
        <!-- <button class="btn btn-sm btn-primary mr-1" (click)="onClickAddSeason()">Add Season</button> -->
        <button class="btn btn-sm btn-primary" [routerLink]="['/hotel-crs-lists']">Hotel List</button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="text-left text-nowrap">Sl No.</th>
                    <th class="text-left text-nowrap">Seasons</th>
                    <th class="text-left text-nowrap">From Date</th>
                    <th class="text-left text-nowrap">To Date</th>
                    <th class="text-left text-nowrap">Status</th>
                    <th class="text-left text-nowrap">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let season of seasonList | slice: (page - 1) * pageSize : (page - 1) * pageSize + pageSize;let i=index;">
                    <td class="text-left text-muted">{{i+1}}.</td>
                    <td class="text-left">{{season.season_name}}</td>
                    <td class="text-left">{{season.from_date | date}}</td>
                    <td class="text-left">{{season.to_date | date}}</td>
                    <td>
                        <span title="Slide for Active/Deactive">
                            <mat-slide-toggle readonly class="example-margin" [color]="''"
                                [checked]="season['status']" [(ngModel)]="season['status']" name="status{{i}}"
                                (click)="onStatusUpdate(season,i)">
                            </mat-slide-toggle>
                        </span>
                    </td>
                    <td class="text-left btncontainer">
                        <button (click)="updateHotelAmenity(season)" class="btnStyle mr-2">
                            <a title="Edit" class="p-1">
                                <i class="fas fa-pencil-alt"></i>
                            </a>
                        </button>
                        <button (click)="deleteSeasonType(season)" class="btnStyle">
                            <a title="Edit" class="p-1">
                                <i class="fa fa-trash"></i>
                            </a>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer pb-0">
        <div class="d-flex w-100 justify-content-between">
            <ngb-pagination [collectionSize]="collectionSize" [maxSize]="12" [rotate]="true" [boundaryLinks]="true" [(page)]="page"
                [pageSize]="pageSize">
            </ngb-pagination>
            <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
                <option [ngValue]="10">10 items per page</option>
                <option [ngValue]="20">20 items per page</option>
                <option [ngValue]="50">50 items per page</option>
            </select>
        </div>
        </div>
</div>
