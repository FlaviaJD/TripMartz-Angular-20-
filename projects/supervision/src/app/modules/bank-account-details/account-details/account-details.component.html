<div class="card" style="margin-top: 30px;">
    <div class="card-body">
        <div class="mb-3">
            <form>
                <div class="wrapper1" id="notifications-list" (scroll)="scrollTwo.scrollLeft = scrollOne.scrollLeft"
                    #scrollOne>
                    <div class="div1"></div>
                </div>
                <div class="wrapper2" #scrollTwo (scroll)="scrollOne.scrollLeft = scrollTwo.scrollLeft">
                    <div class="div2 invisible-scrollbar">
                        <div class="table-respons">
                            <table class="table table-borderless table-striped table-hover" matSort
                                (matSortChange)="sortData($event)">
                                <thead>
                                    <tr>
                                        <th scope="col" class="text-left text-nowrap"
                                            *ngFor="let header of displayColumn;" mat-sort-header="{{header.key}}">
                                            {{header.value }}
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngIf="noData">
                                        <td colspan="7">
                                            <mat-spinner [diameter]="30" style="margin:0 auto;"
                                                mode="indeterminate"></mat-spinner>
                                        </td>
                                    </tr>
                                    <tr *ngIf="!noData && !respData.length">
                                        <td colspan="7">
                                            <h4 class="text-muted text-center">
                                                No Data Found!
                                            </h4>
                                        </td>
                                    </tr>
                                    <tr
                                        *ngFor="let data of respData | slice: (page - 1) * pageSize : (page - 1) * pageSize + pageSize; let i=index;">
                                        <td class="text-left text-muted">{{i+1}}.</td>
                                        <td class="text-left"> <button class="btn btn-sm btn-primary"
                                                (click)="updateAccount(data)">
                                                <i class="fa fa-edit text-nowrap"></i> {{'Update'}}
                                            </button>
                                        </td>
                                        <td class="text-left">
                                            <div class="widget-content p-0">
                                                <div class="widget-content-wrapper">
                                                    <div class="widget-content-left mr-3">
                                                        <div class="widget-content-left">
                                                            <a href="{{logoBankUri+data['bank_logo']}}" target="_blank">
                                                                <img height="50" width="50" class="rounded"
                                                                    [src]="logoBankUri+data['bank_logo']"
                                                                    alt="logo"></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="text-left text-capitalize"> {{data['bank_name']}}</td>
                                        <td class="text-left"> {{data['branch_name']}} </td>
                                        <td class="text-left"> {{data['ifsc_code']}} </td>
                                        <td class="text-left text-capitalize">{{data['account_name']}} </td>
                                        <td class="text-left"> {{data['account_number']}} </td>
                                        <td class="text-left"> {{data['swift_code']}} </td>
                                        <td class="text-left"> {{data['created_at']}} </td>
                                        <td class="text-left">
                                            <span *ngIf="data['status'] == 1 " class="badge badge-success">
                                                {{"Active"}} </span>
                                            <span *ngIf="data['status'] == 0" class="badge badge-warning">
                                                {{"In-Active"}} </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card-footer pb-0">
                    <div class="d-flex w-100 justify-content-between">
                        <ngb-pagination [collectionSize]="collectionSize" [maxSize]="12" [rotate]="true" [boundaryLinks]="true" [(page)]="page"
                            [pageSize]="pageSize">
                        </ngb-pagination>
                        <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
                            <option [ngValue]="50">50 items per page</option>
                            <option [ngValue]="100">100 items per page</option>
                            <option [ngValue]="150">150 items per page</option>
                            <option [ngValue]="200">200 items per page</option>
                            <option [ngValue]="250">250 items per page</option>
                            <option [ngValue]="500">500 items per page</option>
                            <option [ngValue]="1000">1000 items per page</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
