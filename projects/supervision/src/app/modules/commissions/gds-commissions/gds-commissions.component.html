<div class="">
    <div class="">
        <ngb-tabset class="tabs-animated tabs-animated-shadow" (tabChange)="beforeChange($event)" #tabs>
            <ngb-tab id="agent_list">
                <ng-template ngbTabTitle>
                    <span><i class="fa fa-bank"></i> &nbsp; GDS COMMISSION LIST</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-gds-commission-list (toUpdate)="triggerTab($event)"></app-gds-commission-list>
                </ng-template>
            </ngb-tab>
            <ngb-tab id="default_commission">
                <ng-template ngbTabTitle>
                    <span><i class="fa fa-edit"></i> &nbsp; ADD/UPDATE COMMISSION </span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-add-update-commission (toList)="triggerTab($event)" [getDataToUpdate]="userData">
                    </app-add-update-commission>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
