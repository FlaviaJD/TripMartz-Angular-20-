<div class="">
    <div class="">
        <ngb-tabset class="tabs-animated tabs-animated-shadow" (tabChange)="beforeChange(false)" #tabs
            [activeId]="activeTab">
            <ngb-tab id="add_update_airline">
                <ng-template ngbTabTitle>
                    <span><i class="fa fa-edit"></i> &nbsp;  Add Airline</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-add-update-airline (airlineUpdate)="triggerTab($event)"></app-add-update-airline>
                </ng-template>
            </ngb-tab>
            <ngb-tab id="airline_list">
                <ng-template ngbTabTitle>
                    <span><i class="fa fa-users"></i> &nbsp; Airline List</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-airline-list (airlineUpdate)="triggerTab($event)"></app-airline-list>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
