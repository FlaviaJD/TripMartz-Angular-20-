<div class="">
    <div class="">
        <ngb-tabset class="tabs-animated tabs-animated-shadow" (tabChange)="beforeChange(false)" #tabs
            [activeId]="activeTab">
            <ngb-tab id="add_update_city">
                <ng-template ngbTabTitle>
                    <span><i class="fa fa-edit"></i> &nbsp;  Add City</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-add-update-city (cityUpdate)="triggerTab($event)"></app-add-update-city>
                </ng-template>
            </ngb-tab>
            <ngb-tab id="city_list">
                <ng-template ngbTabTitle>
                    <span><i class="fa fa-users"></i> &nbsp; City List</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-city-list (cityUpdate)="triggerTab($event)"></app-city-list>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
