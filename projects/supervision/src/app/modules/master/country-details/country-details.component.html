<div class="">
    <div class="">
        <ngb-tabset class="tabs-animated tabs-animated-shadow" (tabChange)="beforeChange(false)" #tabs
            [activeId]="activeTab">
            <ngb-tab id="add_update_country">
                <ng-template ngbTabTitle>
                    <span><i class="fa fa-edit"></i> &nbsp;  Add Country</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-add-update-country (countryUpdate)="triggerTab($event)"></app-add-update-country>
                </ng-template>
            </ngb-tab>
            <ngb-tab id="country_list">
                <ng-template ngbTabTitle>
                    <span><i class="fa fa-users"></i> &nbsp; Country List</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-country-list (countryUpdate)="triggerTab($event)"></app-country-list>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
