<div class="row mx-0 pt-2">
    <div class="col-md-12">
        <div class="card main-card mb-6">
            <div class="card-body">
                <ngb-tabset class="tabs-animated tabs-animated-shadow" (tabChange)="beforeChange($event)" #tabs>
                    <ngb-tab id="flight_api_list">
                        <ng-template ngbTabTitle>
                            <span class="">
                                <i class="fa fa-plane" aria-hidden="true"></i>
                                &nbsp;{{'Flight'}}
                            </span>
                        </ng-template>
                        <ng-template ngbTabContent>
                            <app-flight-api (toUpdate)="triggerTab($event)"></app-flight-api>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab id="hotel_api_list">
                        <ng-template ngbTabTitle>
                            <span class="">
                                <i class="fa fa-bed" aria-hidden="true"></i>
                                &nbsp;{{'Hotel'}}
                            </span>
                        </ng-template>
                        <ng-template ngbTabContent>
                            <app-hotel-api (someEvent)="triggerTab($event)"></app-hotel-api>
                        </ng-template>
                    </ngb-tab>
