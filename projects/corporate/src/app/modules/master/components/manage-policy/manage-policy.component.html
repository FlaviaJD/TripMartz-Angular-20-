
<div>
    <h5 style="text-align: center;"> Policy Details</h5>
    <form [formGroup]="policyPositionForm" autocomplete="off">
        <div class="col-sm-12 form-group row">
                <label for="title " class="required" class="col-sm-4 col-form-label font-weight-bold labelAlign">Postion Name
                    <span style="color: red;">*</span>
                </label>
                <div class="col-sm-5">
                    <select (change)="positionSelected($event)" class="form-control" id="" formControlName="positionName"
                        [attr.disabled]="update ? true : null">
                        <option [value]="null" disabled selected>Please Select</option>
                        <option *ngFor="let item of positionList" [value]="item?.id">{{item?.position_name}}</option>
                    </select>
                </div>
        </div>
    </form>
</div>
<div class="bg-white">
    <div style="padding-top: 15px;">
        <div class="tab-container">
            <button class="tab" [class.active]="selectedTab === 'flight'" (click)="selectTab('flight')" [disabled]="selectedTab != 'flight'">Flight</button>
            <button class="tab" [class.active]="selectedTab === 'hotel'" (click)="selectTab('hotel')" [disabled]="selectedTab != 'hotel'">Hotel</button>
            <!-- <button class="tab" [class.active]="selectedTab === 'train'" (click)="selectTab('train')" [disabled]="selectedTab != 'train'">Train</button> -->
            <!-- <button class="tab" [class.active]="selectedTab === 'bus'" (click)="selectTab('bus')" [disabled]="selectedTab != 'bus'">Bus</button> -->
            <!-- <button class="tab" [class.active]="selectedTab === 'cab'" (click)="selectTab('cab')" [disabled]="selectedTab != 'cab'">Cab</button> -->
        </div>
        <div class="tab-content">
            <app-flight-policy *ngIf="selectedTab === 'flight'" (moveToTab)="selectTab($event)"></app-flight-policy>
            <app-hotel-policy *ngIf="selectedTab === 'hotel'" (moveToTab)="selectTab($event)"></app-hotel-policy>
            <app-train-policy *ngIf="selectedTab === 'train'" (moveToTab)="selectTab($event)"></app-train-policy>
            <app-bus-policy *ngIf="selectedTab === 'bus'" (moveToTab)="selectTab($event)"></app-bus-policy>
            <app-cab-policy *ngIf="selectedTab === 'cab'" (moveToTab)="selectTab($event)"></app-cab-policy>
        </div>
    </div>
</div>
