<ngb-tabset class="tabs-animated tabs-animated-shadow" (tabChange)="beforeChange($event)" #tabs>
    <ngb-tab id="create/update_position">
        <ng-template ngbTabTitle>
            <span class="">
                <i class="fa fa-book" aria-hidden="true"></i>
                &nbsp;{{'Create/Update Designation'}}
            </span>
        </ng-template>
        <ng-template ngbTabContent>
            <app-create-update-position (toUpdate)="triggerTab($event)"></app-create-update-position>
        </ng-template>
    </ngb-tab>
    <ngb-tab id="positionList">
        <ng-template ngbTabTitle>
            <span class="">
                <i class="fa fa-list" aria-hidden="true"></i>
                &nbsp;{{'Designation List'}}
            </span>
        </ng-template>
        <ng-template ngbTabContent>
            <app-position-list (toUpdate)="triggerTab($event)"></app-position-list>
        </ng-template>
    </ngb-tab>
</ngb-tabset>
