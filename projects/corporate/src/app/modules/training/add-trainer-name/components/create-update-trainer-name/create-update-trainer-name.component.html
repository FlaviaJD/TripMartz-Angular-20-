
<!-- New design -->

<div class="sub-agent-container custom-table-layout card" style="padding: 20px;">
    <div class="add-traveller">
        <div class="custom-inline-form">
            <div class="col-md-12 p-0"> 
                <form class="" [formGroup]="regConfig" autocomplete="off">
                    <div class="title pl-30">
                        <h3>Trainer Name</h3>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6 mb-2 p-0 required">
                        <label for="Name" class="required" class="col-sm-12 col-form-label">Trainer Name<span
                                class="text-danger">*</span></label>
                        <div class="col-sm-12">
                            <input type="text" formControlName="Name" name="Name" id="Name"
                            class="form-control" placeholder="Trainer Name">
                        </div>
                    </div>
                </div>
                    <div class="btn-group">
                        <div class="form-group required row">
                            <div class="col-12 d-flex">
                                <button class="btn-sm btn-primary lg mr-4 sec-col" (click)="onSubmit()">Save</button>
                                <button class="btn btn-sm btn-primary lg"  (click)="onReset()">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>   
         
            
        </div>
    </div>
</div>
