<div>
    <!-- <button type="button" class="btn btn-sm btn-primary lg mr-4">Export to Excel</button> -->
    <div class="form-group mb-2 mt-2 col-sm-3 p-0 float-right search">
        <input class="form-control" type="text" name="Search" autocomplete="off"
            placeholder="Search">
    </div>
</div>
<div class="mb-3 mt-4 btop">
    <form>
        <div class="table-responsive bg-white">
            <table class="table table-borderless table-striped table-hover" matSort>
               
                <tr>  
                    <th>Sno</th> 
                    <!-- <th>Training ID</th>    -->
                    <th>Name</th>      
                    <th>Action</th>   
                </tr>
                <tbody>

                    <tr *ngIf="!noData && !respData.length">
                        <td colspan="11">
                            <h4 class="text-muted text-center">
                                No Data Found!
                            </h4>
                        </td>
                    </tr>    
                    <tr *ngIf="noData">
                        <td colspan="11">
                            <mat-spinner [diameter]="30" style="margin:0 auto;" mode="indeterminate"></mat-spinner>
                        </td>
                    </tr>

                    <tr *ngFor="let data of respData | slice: (page - 1) * pageSize : (page - 1) * pageSize + pageSize; let i=index;">

                        <td>{{i+1}}.</td>
                        <!-- <td>{{data['id']}}</td> -->
                        <td>{{data['Name']}}</td>
                        <td>
                            <button class="btn btn-sm btn-danger ml-2" (click)="onTrainingNameDelete(data)">
                                <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;{{'Delete'}}
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer pb-0">
            <div class="d-flex w-100 justify-content-between">
                <ngb-pagination [collectionSize]="collectionSize" [maxSize]="12" [rotate]="true" [boundaryLinks]="true" [(page)]="page"
                    [pageSize]="pageSize">
                </ngb-pagination>
                <select class="custom-select" style="width: auto" name="pageSize">
                    <option [ngValue]="10">10 items per page</option>
                    <option [ngValue]="50">50 items per page</option>
                    <option [ngValue]="100">100 items per page</option>
                    <option [ngValue]="500">500 items per page</option>
                </select>
            </div>
        </div>
    </form>
</div>
