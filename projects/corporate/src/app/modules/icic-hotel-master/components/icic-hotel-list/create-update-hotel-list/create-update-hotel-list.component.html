
<!-- New design -->

<div class="sub-agent-container custom-table-layout card" style="padding: 20px;">
    <div class="add-traveller">
        <div class="custom-inline-form">
            <div class="col-md-12 mb-2 p-0 required cust-radio-group">
                <div class="col-sm-12 mt-2 p-0 d-flex align-items-center">
                    <div class="col-auto p-0">
                        <label for="airportdetails">
                            <input type="radio" id="airportdetails" (change)="showDiv.Details = !showDiv.Details;showDiv.Csv = false;" name="airportdetails" checked type="radio" />
                            <span class="design"></span>
                            <span class="text" style="margin-left: 4px;">Hotel List</span>
                        </label>
                    </div>
                    <div class="col-auto"><label>/</label></div>
                    <div class="col-auto p-0">
                        <label for="csvupload">
                            <input type="radio" id="csvupload" (change)="showDiv.Csv = !showDiv.Csv;showDiv.Details = false;" name="airportdetails" type="radio" />
                            <span class="design"></span>
                            <span class="text" style="margin-left: 4px;">CSV File Upload</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12 p-0" *ngIf="showDiv.Details"> 
                <form class="" [formGroup]="hotellistform"autocomplete="off">
                    <div class="title pl-30">
                        <h3>Hotel List</h3>
                    </div>
                    <div class="row">
                           <div class="col-md-4 mb-2 p-0 required">
                            <label for="costCenterName" class="required" class="col-sm-12 col-form-label">City Name<span
                                    class="text-danger">*</span></label>
                                    <div class="col-sm-12 form-group">
                                        <input formControlName="cityname" type="text" class="form-control"
                                placeholder="City Name" id="appReference"
                                (keyup)="getSearchedList($event)" list="dynamicLocationsOrigin">
                            <ul class="droplocations" id="dynmicCity">
                                <li *ngFor="let city of cityList" (click)="onCitySelect(city)" >
                                    <i class="fal fa-map-marker-alt"></i>
                                  {{city?.City}}
                                </li>
                            </ul>
                         </div>
                        </div>
                        <div class="col-md-4 mb-2 p-0 required">
                        <label for="costCenterName" class="required" class="col-sm-12 col-form-label">Location Name<span
                                class="text-danger">*</span></label>
                                <div class="col-sm-12 form-group">
                                    <input formControlName="locationname" type="text" class="form-control"
                                    placeholder="Location Name" id="appReference"
                                    (keyup)="getAutoCompleteLocation($event)" list="dynamicLocationsOrigin">
                                <ul class="droplocations" id="dynmicLocations">
                                    <li *ngFor="let item of locationList" (click)="onLocationSelect(item)" >
                                        <i class="fal fa-map-marker-alt"></i>   
                                    {{item?.LocationName}}
                                    </li>
                                </ul>
                                </div>
                     </div>
                    <div class="col-md-4 mb-1 p-0 required">
                        <label for="costCenterName" class="required" class="col-sm-12 col-form-label">Hotel Name<span
                                class="text-danger">*</span></label>
                        <div class="col-sm-12 form-group">
                            <input type="text"  name="hotelname" id="hotelname"
                            class="form-control"formControlName="hotelname" placeholder="Hotel Name">
                        </div>
                    </div>
                    <!-- <div class="form-row">
                        <div class="col-4 pr-0">
                            <div class="form-group">
                                <label for="employeeName">Employee Name</label>
                                    <input type="text" placeholder="Employee Name" class="form-control" formControlName="employeeName" maxlength="150"
                                    (keyup)="getAutoComplete($event)" >
                                    <ul class="dropname" id="name" >
                                        <li *ngFor="let name of employeeNameList" (click)="selectedName(name)">
                                            {{name}}
                                        </li>
                                    </ul>
                            </div>
                        </div>
                    </div> -->
                    <div class="col-md-4 p-0">
                        <label for="costCenterName" class="col-sm-12 col-form-label">Hotel Code<span
                            class="text-danger">*</span></label>
                        <div class="col-sm-12 form-group">
                            <input type="text"  formControlName="hotelcode"name="hotelcode" id="hotelcode"
                            class="form-control" placeholder="Hotel Code">
                        </div>
                    </div>
                    <div class="col-md-4 mb-2 p-0">
                        <label for="costCenterName"  class="col-sm-12 col-form-label">Single Room Price<span
                            class="text-danger"></span></label>
                        <div class="col-sm-12 form-group">
                            <input type="text"  name="singleprice" id="singleprice"
                            class="form-control" formControlName="singleprice"placeholder="Single Room Price">
                        </div>
                    </div>
                    <div class="col-md-4 mb-2 p-0">  
                        <label  for="costCenterName"class="col-sm-12 col-form-label ">Double Room price<span
                            class="text-danger"></span></label>
                        <div class="col-sm-12">
                            <input type="text"  formControlName="doubleprice"name="doubleprice" id="doubleprice"
                            class="form-control" placeholder="Double Room Price">
                        </div>
                    </div>
                    <div class="col-md-4 mb-2 p-0 required">
                       
                        <label for="costCenterName" class="required" class="col-sm-12 col-form-label">Plan<span
                                class="text-danger"></span></label>
                        <div class="col-sm-12 form-group">
                            <input type="text"  formControlName="plan"name="plan" id="plan"
                            class="form-control" placeholder="Plan">
                        </div>
                    </div>

                </div>
                    <div class="btn-group">
                        <div class="form-group required row">
                            <div class="col-12 d-flex">
                                <button type="submit" class="btn-sm btn-primary lg mr-4"(click)="onSubmit()">Save</button>
                                <button type="reset" class="btn btn-sm btn-primary lg">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>   
         
            <div class="col-md-12 p-0" *ngIf="showDiv.Csv"> 
                <form class="" autocomplete="off"[formGroup]="fileUploadForm">
                    <div class="title pl-30">
                        <h3>CSV Upload - <a (click)="onSampleDownload($event)"href="#">(Download CSV Sample)</a>
                        </h3>
                    </div>
                    <div class="form-group row">
                        <label for="uploadFile" class="required" class="col-sm-12 col-form-label">File Upload<span
                                class="text-danger">*</span></label>
                        <div class="col-sm-8">
                            <div class='file-input'>
                                <input formControlName="upload_file" (change)="uploadFile($event)"type="file"  accept="image/*" accept=".csv">
                            </div>

                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <div class="form-group required row">
                            <div class="col-12 d-flex">
                                <button type="submit"(click)="onCSVUpload()" class="btn-sm btn-primary lg mr-4">Save</button>
                                <button type="reset" class="btn btn-sm btn-primary lg mr-4">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
