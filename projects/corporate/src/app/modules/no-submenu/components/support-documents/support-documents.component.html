<div class="bg-white">
    <div>
        <h5 style="text-align: center;padding: 10px;"> Approve Documents</h5>
    </div>
    <div>
        <div class="mb-3 btop">
            <form>
                <div class="table-responsive">
                    <table class="table table-borderless table-striped table-hover" matSort (matSortChange)="sortData($event)">
                        <thead>
                            <tr>
                                <th scope="col" class="text-left text-nowrap" *ngFor="let header of displayColumn;"
                                    mat-sort-header="{{header.key}}">
                                    {{header.value }} </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngIf="fetchingData">
                                <td colspan="11">
                                    <mat-spinner [diameter]="30" style="margin:0 auto;" mode="indeterminate"></mat-spinner>
                                </td>
                            </tr>
                            <tr *ngIf="noData">
                                <td colspan="11">
                                    No Data Found
                                </td>
                            </tr>
                            <tr
                                *ngFor="let data of respData | slice: (page - 1) * pageSize : (page - 1) * pageSize + pageSize; let i=index;">
                                <td class="text-left text-muted">{{i+1}}.</td>
                                <td class="text-left"> {{data['employeeId']}} </td>
                                <td class="text-left"> {{data['employeeName']}} </td>
                                <td class="text-left"> {{data['role']}} </td>
                                <td class="text-left"> {{data['date']}} </td>
                                <td class="text-left"> {{data['documents']}} </td>
                                <td class="text-left"> {{data['status'] == 1 ? 'Approved':'Pending'}} </td>
                                <td class="text-left"> {{data['discription']}} </td>
                                <td class="text-left"> 
                                    <button class="btn btn-sm btn-primary mr-1" (click)="onDocumentsActionUpdate(data)">
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>&nbsp;{{'Update'}}
                                    </button>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer pb-0">
                    <div class="d-flex w-100 justify-content-between">
                        <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
                        </ngb-pagination>
                        <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
                            <option [ngValue]="2">2 items per page</option>
                            <option [ngValue]="4">4 items per page</option>
                            <option [ngValue]="6">6 items per page</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
