<div class="">
    <div class="">
        <ngb-tabset class="tabs-animated tabs-animated-shadow" (tabChange)="beforeChange(false)" #tabs
            [activeId]="activeIdString">
            <ngb-tab id="add_update_staticPage">
                <ng-template ngbTabTitle>
                    <span><i class="fa fa-edit"></i> &nbsp; Static Page Content</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-add-update-content (staticContentTab)="triggerTab($event)"></app-add-update-content>
                </ng-template>
            </ngb-tab>
            <ngb-tab id="staticpage_list">
                <ng-template ngbTabTitle>
                    <span><i class="fa fa-users"></i> &nbsp; Page List</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <app-list-content (staticContentTab)="triggerTab($event)"></app-list-content>
                </ng-template>
            </ngb-tab>
          
        </ngb-tabset>
    </div>
</div>
