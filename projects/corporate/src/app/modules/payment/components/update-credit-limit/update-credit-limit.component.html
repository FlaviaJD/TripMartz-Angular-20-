<div class="col-lg-12 col-md-12 py-3 m-0">
    <ngb-tabset class="tabs-animated tabs-animated-shadow">
        <ngb-tab *ngFor="let link of navLinks; let i=index;">
            <ng-template ngbTabTitle>
                <span class="text-uppercase" (click)="onSelect()"> <i class=""></i> &nbsp; {{link.label}} </span>
            </ng-template>
            <ng-template ngbTabContent>
                <div class="row card btop p-0 custom-font" style="margin-left: 1px !important;" [ngSwitch]="link.component">
                    <div *ngSwitchCase="'updateCreditLimit'" class="col-md-12 col-lg-12 nopad">
                        <app-new-credit-limit></app-new-credit-limit>
                    </div>
                    <div *ngSwitchCase="'creditHistory'" class="col-md-12 col-lg-12 nopad">
                        <app-sent-credit-limit></app-sent-credit-limit>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
