<div class="topSectionContainer">
    <!-- <button class="btnStyle pull-left">INVOICE MANAGEMENT</button> -->
    <div class="dropdownStyle pull-right">
        <label for="module" style="color: #082B3A;">MODULE TYPE</label>
        <select name="module" id="module" (change)=searchByModule($event.target.value)>
            <option value="flight">Flight</option>
            <option value="hotel">Hotel</option>
        </select>
    </div>
</div>
<div class="clearfix"></div>
<ng-container [ngSwitch]="topic">
    <ng-container *ngSwitchCase="'car'">
        <app-invoice-car></app-invoice-car>
    </ng-container>
    <ng-container *ngSwitchCase="'flight'">
        <app-invoice-flight></app-invoice-flight>
    </ng-container>
    <ng-container *ngSwitchCase="'hotel'">
        <app-invoice-hotel></app-invoice-hotel>
    </ng-container>
</ng-container>
