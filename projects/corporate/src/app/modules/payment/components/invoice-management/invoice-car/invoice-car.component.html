<div class="row card">
    <div class="col-md-12 col-lg-12">
        <form class="clearfix">
            <div class="row col-md-12 col-lg-12 m-0 p-0">
                <table style="table-layout: fixed; width: 100%;">
                    <tr>
                        <td>
                            <div class="table-responsive">
                                <table class="align-middle mb-0 table table-borderless table-striped table-hover"
                                    matSort (matSortChange)="sortData($event)">
                                    <thead>
                                        <tr class="p-2">
                                            <th scope="col" class="text-nowrap" *ngFor="let header of displayColumn;"
                                                mat-sort-header="{{header.key}}">
                                                {{header.value }}
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngIf="noData">
                                            <td colspan="12">
                                                <mat-spinner [diameter]="30" style="margin:0 auto;"
                                                    mode="indeterminate"></mat-spinner>
                                            </td>
                                        </tr>
                                        <tr class="p-2"
                                            *ngFor="let data of respData | slice: (page - 1) * pageSize : (page - 1) * pageSize + pageSize; let i=index;">
                                            <td class="text-left text-muted">{{i+1}}.</td>
                                            <td class="text-left"> {{data['CarSupplierName']}} </td>
                                            <td class="text-left"> {{data['BookingReference']}} </td>
                                            <td class="text-left"> {{data['AppReference']}} </td>
                                            <td class="text-left"> {{data['BookedDate']}}
                                            </td>
                                            <td class="text-left"> {{defaultCurrency}} {{data['TotalFare']}} </td>
                                            <td class="text-left">
                                                <span *ngIf="data['Status'] == 'BOOKING_INPROGRESS'"
                                                    class="badge badge-warning"> {{data['Status'] | uppercase}}
                                                </span>
                                                <span *ngIf="data['Status'] == 'BOOKING_CONFIRMED'"
                                                    class="badge badge-success"> {{data['Status'] | uppercase}}
                                                </span>
                                                <span *ngIf="data['Status'] == 'BOOKING_HOLD'"
                                                    class="badge badge-danger"> {{data['Status'] | uppercase}}
                                                </span>
                                            </td>
                                            <td class="text-left text-nowrap">
                                                <button class="btn btn-primary"> {{'Email'}} </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="card-footer pb-0">
                <div class="d-flex w-100 justify-content-between">
                    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
                    </ngb-pagination>
                    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize">
                        <option [ngValue]="50">50 items per page</option>
                        <option [ngValue]="100">100 items per page</option>
                        <option [ngValue]="150">150 items per page</option>
                        <option [ngValue]="200">200 items per page</option>
                        <option [ngValue]="500">500 items per page</option>
                        <option [ngValue]="700">700 items per page</option>
                        <option [ngValue]="1000">1000 items per page</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
