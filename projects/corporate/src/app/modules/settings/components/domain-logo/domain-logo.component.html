<div class="row card">
  <div class=" p-0 col-md-12 col-lg-12">
    <div class="card-header-tab card-header bg-dark text-white">
      <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
        <i class="header-icon fa fa-edit"> </i>
        <span class="text-uppercase">Domain Logo </span>
      </div>
    </div>
  </div>
  <form class="m-4" [formGroup]="logoConfig">
    <div class="orm-group row my-5 offset-lg-2 offset-md-2 col-md-8 col-lg-8 ">
      <label for="domain_logo" class="col-sm-3 col-form-label font-weight-bold"> Domain Logo <sup
          class="text-danger f-14"> * </sup> <br>
        <p *ngIf="!imageSrc && submitted" class="text-danger" style="font-weight: 400;font-size: 80%;">Image
          is required</p>
      </label>
      <div class="col-sm-9 custom-file" style="display: flex;">
        <img class="align-baseline rounded" width="100" height="50" src="{{loggedInUser?.domain_logo}}">
        <img *ngIf="imageSrc" height="50" width="100" class="rounded" [src]="imageSrc" alt="logo">
        <div class='file-input'>
        <input type="file" class="form-control-file" id="logo" (change)="onFileSelected($event)" #theFile
          style="margin-top: 0px" accept=".png, .jpg, .jpeg" />
          </div>
      </div>
      <span class="text-danger col-sm-12 customCenter messagePadding">(Image file should be in PNG, JPG or JPEG format and no bigger than 100KB.) (200px * 200px)</span>
    </div>
    <div class="form-group row mb-n2">
      <div class="col-sm-12 customCenter">
        <button type="submit" class="btn btn-sm btn-primary mr-1" [disabled]="!logoConfig.valid"
          (click)="onSubmit()">Submit</button>
      </div>
    </div>
  </form>
</div>
