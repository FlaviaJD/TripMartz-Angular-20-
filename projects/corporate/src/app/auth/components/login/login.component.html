<style>
    .input_t {
        height: 45px !important;
        padding: 5px 14px !important;
        border: none;
        width: 100%;
        border: 1px solid #606060 !important;
        border-radius: 5px !important;
        background: none !important;
        margin-bottom: 0px;
        font-weight: 600;
        color: #000;
    }

    .loader--spinner {
    display: inline-block;
    position: absolute;
    color: #000;
    height: 60px;
    width: 60px;
    margin: auto;
    left: 0px;
    right: 0px;
    top: 50%;
}

.loader--spinner div {
    animation: loader--spinner 1.2s linear infinite;
    transform-origin: 30px 30px;
}

.loader--spinner div:after {
    display: block;
    position: absolute;
    top: 3px;
    left: 27px;
    border-radius: 20%;
    content: " ";
    height: 10px; background: #000;
    width: 5px;
}

.loader--spinner div:nth-child(1) {
    animation-delay: -1.1s;
    transform: rotate(0deg);
}

.loader--spinner div:nth-child(2) {
    animation-delay: -1s;
    transform: rotate(30deg);
}

.loader--spinner div:nth-child(3) {
    animation-delay: -0.9s;
    transform: rotate(60deg);
}

.loader--spinner div:nth-child(4) {
    animation-delay: -0.8s;
    transform: rotate(90deg);
}

.loader--spinner div:nth-child(5) {
    animation-delay: -0.7s;
    transform: rotate(120deg);
}

.loader--spinner div:nth-child(6) {
    animation-delay: -0.6s;
    transform: rotate(150deg);
}

.loader--spinner div:nth-child(7) {
    animation-delay: -0.5s;
    transform: rotate(180deg);
}

.loader--spinner div:nth-child(8) {
    animation-delay: -0.4s;
    transform: rotate(210deg);
}

.loader--spinner div:nth-child(9) {
    animation-delay: -0.3s;
    transform: rotate(240deg);
}

.loader--spinner div:nth-child(10) {
    animation-delay: -0.2s;
    transform: rotate(270deg);
}

.loader--spinner div:nth-child(11) {
    animation-delay: -0.1s;
    transform: rotate(300deg);
}

.loader--spinner div:nth-child(12) {
    animation-delay: 0s;
    transform: rotate(330deg);
}

@keyframes loader--spinner {
    0% {
        opacity: 1;
    }

    100% {
        opacity: 0;
    }
}


</style>

<div id="particles-js" class="body">

</div>
    <!-- auth page content -->
    <div class="auth-page-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-sm-5 mb-4 text-white-50">
                        <div>
                            <a href="index.html" class="d-inline-block auth-logo">
                                <!-- <img src="assets/images/logo-light.png" alt="" height="20"> -->
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">

                            <div class="app-logo mx-auto"></div>
                            
                            <div class="text-center mt-2">
                                <h5 class="text-primary">Welcome Back !</h5>
                                <p class="text-muted">Sign in to continue to Tripmartz</p>
                            </div>
                            <div class="p-2 mt-4">
                                <form autocomplete="off" class="needs-validation" [formGroup]="loginForm" novalidate
                                (validSubmit)="onLogin()">
                                <div class="row">
                                    <div class="col-md-12">
                                        <fieldset class="form-group">
                                            <div tabindex="-1" role="group"><label for="exampleEmail">Email</label><input
                                                    id="exampleEmail" formControlName="email" name="email" type="email"
                                                    placeholder="Email here..." class="form-control">
                                            </div>
                                        </fieldset>
                                    </div>
                                    <div class="col-md-12">
                                        <fieldset class="form-group">
                                            <div tabindex="-1" role="group"><label for="examplePassword">Password</label>
                                                <input class="input_t" [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password">
                                                <a (click)="hidePassword = !hidePassword" *ngIf="!hidePassword">
                                                    <i class="fa fa-eye-slash"
                                                        style="cursor: pointer; position: absolute; right: 25px; top: 59%; transform: translateY(-50%);">
                                                    </i>
                                                </a>
                                                <a (click)="hidePassword = !hidePassword" *ngIf="hidePassword">
                                                    <i class="fa fa-eye"
                                                        style="cursor: pointer; position: absolute;right: 25px; top: 59%; transform: translateY(-50%);">
                                                    </i>
                                                </a>
                                                </div>
                                                <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched) && errorMessage"
                                                    class="alert alert-danger">
                                                </div>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="divider"></div>
                                <div class="d-flex align-items-center">
                                    <div class="ml-auto mr-auto">
                                        <button type="submit" class="btn btn-lg loginbt" style="background-color: #0A5081;color: #fff;" [disabled]="isLoading">
                                            <i *ngIf="isLoading" class="fa fa-spin fa-spinner"></i> 
                                            <span *ngIf="!isLoading">Login to Dashboard</span>
                                        </button>
                                    </div>
                                    <br/>
                                </div>
                                <div class="f-12 font-weight-light mt-2 text-danger text-capitalize" style="text-align: center;" *ngIf="errorMessage"> {{errorMessage}}</div>
                            </form>
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
            <div class="row text-center">
                <div class="col">
                    <a routerLink="/auth/forgot-password" class="btn-lg btn btn-link w-100"
                        style="background: #f99d1c; color: #fff;margin: 21px 10px;padding: 8px;">
                        Recover Password
                    </a>
                </div>
                <div class="col">
                    <a href="http://angularprovab.com/tripmartz/student/" target="_blank" class="btn-lg btn btn-link w-100"
                        style="background: #f99d1c; color: #fff;margin: 21px 10px;padding: 8px;">
                        Login to Student
                    </a>
                </div>

                        style="background: #f99d1c; color: #fff;margin: 21px 10px;padding: 8px;">
                        Login to Employee
                    </a>
                </div>
            </div>

            

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
